<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="regstyle.css">
</head>
<body>
<form>
<table>
 <tr>
 <td>Name:</td>
 <td><input type="text" maxlength=30 size=15></td>
 </tr>
 <tr>
 <td>Password:</td>
 <td><input type="password"  maxlength=14 size=10></td>
 </tr>
 <tr>
 <td>E-MAIL ID:</td>
 <td> <input type="E-MAIL" maxlength=20 size=10 ></td>
 </tr>
 <tr>
 <td>CONTACT NO:</td>
 <td><input type="number" maxlength=10 size=12></td>
 </tr>
 <tr>
 <td>GENDER:</td>
 <td> <input type="radio" name="g" value="m">male <input type="radio" name="g" value="f">female 
 </td>
 </tr>
  <tr>
 <td>Address:</td>
 <td><textarea name="addr" rows="5" cols="15"></textarea></td>
 </tr>
  <tr>
 <td align="center">
 <input type="submit" name="s" value="ACCEPT">
 </td>
 <td align="center">
 <input type="reset" name="c" value="RESET">
 </td>
 </tr>
 </table>
 </form>
 </body>
 </html>
